<!DOCTYPE html>
<html lang="en">


<head>


  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title> Dashboard|Abdullah </title>

</head>


<body>

  <div class="Menu">
    <ul>
      <li class="Profile">

        <div class="Img-box">

          <img src="resources/profilepic.webp">

        </div>

        <h2> Abdullah </h2>

      </li>

      <li>
        <a href="#">

          <i class="fas fa-home"> </i>
          <p> dashboard </p>

      </li>
      <li>
        <a href="#">

          <i class="fas fa-user-group"> </i>
          <p> Clients </p>

      </li>
      <li>
        <a href="#">

          <i class="fas fa-table"> </i>
          <p> products</p>

      </li>
      <li>
        <a href="#">

          <i class="fas fa-chart-pie"> </i>
          <p> Charts</p>

      </li>
      <li>
        <a href="#">

          <i class="fas fa-pen"> </i>
          <p> posts</p>

      </li>
      <li>
        <a href="#">

          <i class="fas fa-star"> </i>
          <p> favorite</p>

      </li>
      <li>
        <a href="#">

          <i class="fas fa-cog"> </i>
          <p> settings </p>

      </li>
      <li class="Log-out">
        <a href="#">

          <i class="fas fa-sign-out"> </i>
          <p> Log Out </p>

      </li>

    </ul>


  </div>

  <div class="Content">

    <div class="Title-info">
      <p> dashboard </p>
      <i class="fas fa-chart-bar"></i>

    </div>

    <div class="Data-info">
      <div class="Box">
        <i class="fas fa-user"> </i>
        <div class="Data">
          <p> user </p>
          <span> 100 </span>

        </div>

      </div>
      <div class="Box">
        <i class="fas fa-pen"> </i>
        <div class="Data">
          <p> posts</p>
          <span> 750 </span>

        </div>

      </div>
      <div class="Box">
        <i class="fas fa-table"> </i>
        <div class="Data">
          <p> products</p>
          <span> 75</span>

        </div>

      </div>
      <div class="Box">
        <i class="fas fa-dollar"> </i>
        <div class="Data">
          <p> revenue</p>
          <span> $7545</span>

        </div>

      </div>

    </div>

    <div class="Title-info">
      <p> products </p>
      <i class="fas fa-table"></i>

    </div>

    <table>

      <thead>

        <tr>

          <th> product </th>
          <th> price </th>
          <th> count </th>

        </tr>


      </thead>
      <tbody>
        <tr>

          <td> tv </td>
          <td><span class="Price"> </span> $120 </td>
          <td><span class="Count"> 652 </span> </td>
        </tr>
        <tr>

          <td> phone </td>
          <td><span class="Price"> </span> $120 </td>
          <td><span class="Count"> 652 </span> </td>
        </tr>
        <tr>

          <td> cellphone </td>
          <td><span class="Price"> </span> $120 </td>
          <td><span class="Count"> 652 </span> </td>
        </tr>
        <tr>

          <td> GPU </td>
          <td><span class="Price"> </span> $120 </td>
          <td><span class="Count"> 652 </span> </td>
        </tr>
        <tr>

          <td> CPU</td>
          <td><span class="Price"> </span> $120 </td>
          <td><span class="Count"> 652 </span> </td>
        </tr>


      </tbody>



    </table>


  </div>

</body>

</html>
