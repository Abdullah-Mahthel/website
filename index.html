<!DOCTYPE html>
<html lang="en">


<head>


  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title> Dashboard|Abdullah </title>

</head>


<body>

  <div class="menu">
    <ul>
      <li class="profile">

        <div class="img-box">

          <img src="resources/profilepic.webp">

        </div>

        <h2> Abdullah </h2>

      </li>

      <li>
        <a href="#">

          <i class="fas fa-home"> </i>
          <p> dashboard </p>

      </li>
      <li>
        <a href="#">

          <i class="fas fa-user-group"> </i>
          <p> Clients </p>

      </li>
      <li>
        <a href="#">

          <i class="fas fa-table"> </i>
          <p> products</p>

      </li>
      <li>
        <a href="#">

          <i class="fas fa-chart-pie"> </i>
          <p> Charts</p>

      </li>
      <li>
        <a href="#">

          <i class="fas fa-pen"> </i>
          <p> posts</p>

      </li>
      <li>
        <a href="#">

          <i class="fas fa-star"> </i>
          <p> favorite</p>

      </li>
      <li>
        <a href="#">

          <i class="fas fa-cog"> </i>
          <p> settings </p>

      </li>
      <li class="log-out">
        <a href="#">

          <i class="fas fa-sign-out"> </i>
          <p> Log Out </p>

      </li>

    </ul>


  </div>

  <div class="content">

    <div class="tilte-info">
      <p> dashboard </p>
      <i class="fas fa-chart-bar"></i>

    </div>

    <div class="data-info">
      <div class="box">
        <i class="fas fa-user"> </i>
        <div class="data">
          <p> user </p>
          <span> 100 </span>

        </div>

      </div>
      <div class="box">
        <i class="fas fa-pen"> </i>
        <div class="data">
          <p> posts</p>
          <span> 750 </span>

        </div>

      </div>
      <div class="box">
        <i class="fas fa-table"> </i>
        <div class="data">
          <p> products</p>
          <span> 75</span>

        </div>

      </div>
      <div class="box">
        <i class="fas fa-dollar"> </i>
        <div class="data">
          <p> revenue</p>
          <span> $7545</span>

        </div>

      </div>

    </div>





  </div>

</body>

</html>
